<!DOCTYPE html>
<html>
<head>
  <title>HCP List</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h2>Editable HCPs</h2>
  <ul>
    {% for hcp in editable %}
      <li>{{ hcp['name'] }} (Company {{ hcp['company_id'] }}) – <strong>Editable</strong></li>
    {% endfor %}
  </ul>

  <h2>Read-Only HCPs</h2>
  <ul>
    {% for hcp in readonly %}
      <li>{{ hcp['name'] }} (Company {{ hcp['company_id'] }}) – View only</li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
